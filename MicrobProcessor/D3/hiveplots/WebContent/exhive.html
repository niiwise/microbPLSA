<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke-width: 1.5px;
}

.axis, .node {
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.hive.v0.min.js"></script>
<script>

var width = 960,
    height = 500,
    innerRadius = 40,
    outerRadius = 240;

var angle = d3.scale.ordinal().domain(d3.range(4)).rangePoints([0, 2 * Math.PI]),
    radius = d3.scale.linear().range([innerRadius, outerRadius]),
    mycolors = ["#642e90","#e5311f", "#8cc043"]

var color = d3.scale.linear()
	.domain(d3.range(0,mycolors.length,1.0))
	.range(mycolors);
	
	
var nodes = [
  {x: 0, y: .1},//0
  {x: 0, y: .9},//1
  {x: 1, y: .2},//2
  {x: 1, y: .3},//3
  {x: 2, y: .66},//4
  {x: 2, y: .8},//5
  {x: 0, y: .5},//6
  {x: 0, y: .6},//7
  {x: 1, y: .1},//8
  {x: 1, y: .35},//9
  {x: 2, y: .8},//10
  {x: 2, y: .85},//11
  {x: 2, y: .89},//12
  {x: 2, y: .72},//13
  {x: 2, y: .92},//14
  {x: 2, y: .6},//15
  {x: 2, y: .3},//16
  {x: 2, y: .22},//17
  {x: 0, y: .3},//18
  {x: 0, y: .25},//19
  {x: 2, y: .11},//20
  {x: 2, y: .46},//121
];

var links = [
  {source: nodes[0], target: nodes[2]},
  {source: nodes[1], target: nodes[3]},
  {source: nodes[2], target: nodes[4]},
  {source: nodes[2], target: nodes[5]},
  {source: nodes[9], target: nodes[14]},
  {source: nodes[10], target: nodes[6]},
  {source: nodes[8], target: nodes[10]},
  {source: nodes[10], target: nodes[7]},
  {source: nodes[2], target: nodes[11]},
  {source: nodes[3], target: nodes[10]},
  {source: nodes[12], target: nodes[7]},
  {source: nodes[2], target: nodes[12]},
  {source: nodes[10], target: nodes[1]},
  {source: nodes[14], target: nodes[6]},
  {source: nodes[12], target: nodes[6]},
  {source: nodes[8], target: nodes[13]},
  {source: nodes[14], target: nodes[7]},
  {source: nodes[15], target: nodes[7]},
  {source: nodes[16], target: nodes[19]},//
  {source: nodes[17], target: nodes[18]},
  {source: nodes[13], target: nodes[18]},
  {source: nodes[20], target: nodes[19]},
  {source: nodes[21], target: nodes[18]},
];

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

svg.selectAll(".axis")
    .data(d3.range(3))
  .enter().append("line")
    .attr("class", "axis")
    .attr("transform", function(d) { return "rotate(" + degrees(angle(d)) + ")"; })
    .attr("x1", radius.range()[0])
    .attr("x2", radius.range()[1]);

svg.selectAll(".link")
    .data(links)
  .enter().append("path")
    .attr("class", "link")
    .attr("d", d3.hive.link()
    .angle(function(d) { return angle(d.x); })
    .radius(function(d) { return radius(d.y); }))
    .style("fill", "none")
    .style("stroke", function(d) { return color(d.source.x); });

svg.selectAll(".node")
    .data(nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("transform", function(d) { return "rotate(" + degrees(angle(d.x)) + ")"; })
    .attr("cx", function(d) { return radius(d.y); })
    .attr("r", 5)
    .style("fill", function(d) { return color(d.x); });

function degrees(radians) {
  return radians / Math.PI * 180 - 90;
}

</script>
